<div *ngIf="movie" class="details">
    <h3>You selected: {{movie.name}}. Details:</h3>
    <table style="width: 100%">            
        <tr>
            <td>name:</td>
            <td><input [(ngModel)]="movie.name" placeholder="name"></td> 
        </tr>
        <tr>
            <td>release year: </td>
            <input [(ngModel)]="movie.releaseYear" placeholder="release year">    
        </tr>
    </table>  
    <button (click)="save()">save</button>
    <button (click)="goBack()">previous page</button>
</div>


<p>
    This is link to go directy at home. <a href="" (click)="sendMeHome()"><strong>Take me to the home</strong></a>
</p>
