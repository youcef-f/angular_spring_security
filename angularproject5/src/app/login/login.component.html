<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="loginForm">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" name="username" formControlName="username" />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" type="password" name="password" formControlName="password" /> 
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>


  </mat-card-content>



  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary" [disabled]="!loginForm.valid">Login</button>

<div class="container">
  <div class="col-md-6 col-md-auto">
    <div class="alert alert-danger" *ngIf="mode==1"> <strong>username or password error</strong> </div>
    <div class="panel panel-primary">
      <div class="panel-heading">Authentication</div>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
          <div class="form-group">
            <label class="control-label">Username:</label>
            <input class="form-control" ngModel="admin" type="text" name="username"  required/>
          </div>

          <div class="form-group">
            <label class="control-label">Password:</label>
            <input class="form-control" ngModel="1234" type="text" name="password"  required/>
          </div>

          <div>
            <button type="submit" class="btn btn-danger">Login</button>
            <button type="submit" class="btn btn-success">register</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
